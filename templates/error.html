{% extends "base.html" %}

{% block title %}Error - Vantix{% endblock %}

{% block content %}
<div class="app-container">
    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="brand-logo">Vantix</div>
            </div>
        </div>
    </header>

    <div class="error">
        <h2>Oops! Something went wrong</h2>
        <p>{{ error }}</p>
        <p style="margin-top: 20px;">
            <a href="/" style="color: var(--color-text); text-decoration: underline;">Return to Dashboard</a>
        </p>
    </div>
</div>
{% endblock %}
